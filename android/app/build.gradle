apply plugin: "com.android.application"

import com.android.build.OutputFile


project.ext.react = [
    entryFile: "index.js"
]

apply from: "../../node_modules/react-native/react.gradle"


def enableSeparateBuildPerCPUArchitecture = false;

/**
 * Run Proguard to shrink the Java bytecode in release builds.
 */
def enableProguardInReleaseBuilds = false;

public class Version { 
    private final static int VERSION_BUILD = 0; 
    private final static int VERSION_MAJOR = 1; 
    private final static int VERSION_MINOR = 19; 
    public static int getVersionCode() { 
        return VERSION_BUILD*1000*1000 + VERSION_MAJOR * 1000 + VERSION_MINOR; 
    }

    public static String getVersionName() { 
        return VERSION_BUILD + "." + VERSION_MAJOR + "." + VERSION_MINOR; 
    } 
}


android {


    aaptOptions.cruncherEnabled = false
    aaptOptions.useNewCruncher = false


    archivesBaseName = "Booster_" + Version.getVersionName()

    compileSdkVersion rootProject.ext.compileSdkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "com.booster"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        //    versionCode Version.getVersionCode()
        //    versionName Version.getVersionName()
    }

    // defaultConfig {
    //     applicationId "com.booster"
    //     minSdkVersion 18
    //     targetSdkVersion 27
    //     versionCode Version.getVersionCode()
    //     versionName Version.getVersionName()
    //     ndk {
    //         abiFilters "armeabi-v7a", "x86"
    //     }
    // }

    signingConfigs {
        release {
            if (project.hasProperty('MYAPP_RELEASE_STORE_FILE')) {
                storeFile file(MYAPP_RELEASE_STORE_FILE)
                storePassword MYAPP_RELEASE_STORE_PASSWORD
                keyAlias MYAPP_RELEASE_KEY_ALIAS
                keyPassword MYAPP_RELEASE_KEY_PASSWORD
            }
        }
    }

    splits {
        abi {
            reset()
            enable enableSeparateBuildPerCPUArchitecture
            universalApk false  // If true, also generate a universal APK
            include "armeabi-v7a", "x86", "arm64-v8a", "x86_64"
        }
    }
    buildTypes {
        release {
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
            signingConfig signingConfigs.release
        }
    }
    // applicationVariants are e.g. debug, release
    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            // For each separate APK per architecture, set a unique version code as described here:
            // http://tools.android.com/tech-docs/new-build-system/user-guide/apk-splits
            def versionCodes = ["armeabi-v7a":1, "x86":2, "arm64-v8a": 3, "x86_64": 4]
            def abi = output.getFilter(OutputFile.ABI)
            if (abi != null) {  // null for the universal-debug, universal-release variants
                output.versionCodeOverride =
                        versionCodes.get(abi) * 1048576 + defaultConfig.versionCode
            }
        }
    }
}

dependencies {

    implementation 'com.facebook.fresco:fresco:1.+'

    // For animated GIF support
    implementation 'com.facebook.fresco:animated-gif:1.+'

    implementation project(':rn-fetch-blob')
    implementation project(':react-native-html-to-pdf')
    implementation project(':react-native-vector-icons')
    implementation 'com.facebook.android:facebook-android-sdk:4.34.0'
    implementation project(':react-native-fbsdk')
    
    implementation project(':react-native-google-signin')
    implementation project(':react-native-gesture-handler')
    implementation project(':react-native-push-notification')
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation "com.facebook.react:react-native:+"  // From node_modules

    api 'com.google.firebase:firebase-core:16.0.4'


    implementation(project(":react-native-google-signin"))
    implementation 'androidx.recyclerview:recyclerview:1.0.0'

}

// Run this once to be able to run the application with BUCK
// puts all compile dependencies into folder libs for BUCK to use
task copyDownloadableDepsToLibs(type: Copy) {
    from configurations.compile
    into 'libs'
}

apply plugin: 'com.google.gms.google-services'